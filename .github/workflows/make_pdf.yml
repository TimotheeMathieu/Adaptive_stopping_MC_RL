name: Build LaTeX document
on:
  push:
    paths:
      - 'main.tex'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex
      - uses: actions/upload-artifact@v3
        with:
          name: the pdf
          path: main.pdf